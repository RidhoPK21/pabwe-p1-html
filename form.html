<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pendaftaran</title>
</head>
<body>
  <h1>Form Pendaftaran</h1>

  <form>
    <!-- Nama lengkap -->
    <p>Nama Lengkap: <input type="text" name="nama"></p>

    <!-- Jenis kelamin (hanya 1 pilihan) -->
    <p>Jenis Kelamin:
      <input type="radio" name="gender" value="Laki-laki"> Laki-laki
      <input type="radio" name="gender" value="Perempuan"> Perempuan
    </p>

    <!-- Tempat lahir -->
    <p>Tempat Lahir: <input type="text" name="tempat"></p>

    <!-- Tanggal lahir -->
    <p>Tanggal Lahir: <input type="date" name="tanggal"></p>

    <!-- Hobi (bisa pilih lebih dari 1) -->
    <p>Hobi:
      <input type="checkbox" name="hobi" value="Membaca"> Membaca
      <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
      <input type="checkbox" name="hobi" value="Musik"> Musik
    </p>

    <!-- Password -->
    <p>Password: <input type="password" name="password"></p>

    <!-- Persetujuan -->
    <p>
      <input type="checkbox" required> Saya setuju dengan syarat dan ketentuan
    </p>

    <!-- Tombol -->
    <p>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </p>
  </form>

  <hr>

  <nav>

    <a href="form.html">Form Pendaftaran</a> |
    <a href="tabel.html">Tabel Nilai</a> |
    <a href="cv.html">CV</a>
  </nav>
</body>
</html>
